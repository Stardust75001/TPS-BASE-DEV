name: ðŸ›ï¸ Theme Deploy - Shopify

on:
  workflow_dispatch:
    inputs:
      theme_id:
        description: "ID du thÃ¨me (optionnel, sinon nouveau thÃ¨me unpublished)"
        required: false
        type: string
      force_deploy:
        description: "Force le dÃ©ploiement mÃªme avec des warnings"
        type: boolean
        default: false
        required: false
      backup_first:
        description: "CrÃ©er un backup avant dÃ©ploiement"
        type: boolean
        default: true
        required: false

env:
  SHOPIFY_STORE: ${{ secrets.SHOPIFY_STORE }}
  SHOPIFY_CLI_THEME_TOKEN: ${{ secrets.SHOPIFY_CLI_THEME_TOKEN }}

jobs:
  pre-deploy-backup:
    name: "ðŸ’¾ Backup PrÃ©-DÃ©ploiement"
    if: ${{ inputs.backup_first == true }}
    runs-on: ubuntu-latest
    env:
      SHOPIFY_ADMIN_TOKEN: ${{ secrets.SHOPIFY_ADMIN_TOKEN }}
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ’¾ Create Pre-Deploy Backup
        run: |
          echo "ðŸ’¾ Sauvegarde avant dÃ©ploiement..."
          mkdir -p "backups/pre-deploy/$(date +%Y%m%d_%H%M%S)"

          # Backup thÃ¨mes actuels
          curl -sS -H "X-Shopify-Access-Token: $SHOPIFY_ADMIN_TOKEN" \
            "https://$SHOPIFY_STORE/admin/api/2024-10/themes.json" > "backups/pre-deploy/$(date +%Y%m%d_%H%M%S)/themes.json"

          echo "âœ… Backup prÃ©-dÃ©ploiement crÃ©Ã©"

      - name: ðŸ“¤ Upload Backup
        uses: actions/upload-artifact@v3
        with:
          name: pre-deploy-backup-${{ github.sha }}
          path: backups/pre-deploy/
          retention-days: 7

  theme-deploy:
    name: "ðŸš€ DÃ©ploiement ThÃ¨me Shopify"
    needs: [pre-deploy-backup]
    if: ${{ always() && (needs.pre-deploy-backup.result == 'success' || inputs.backup_first == false) }}
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Install Shopify CLI
        run: npm i -g @shopify/cli @shopify/theme

      - name: ðŸŽ¨ Theme Check
        if: ${{ inputs.force_deploy == false }}
        run: |
          echo "ðŸ” VÃ©rification du thÃ¨me avant dÃ©ploiement..."
          shopify theme check --fail-level error
          echo "âœ… Theme check passed"

      - name: ðŸš€ Deploy to Shopify
        run: |
          echo "ðŸš€ DÃ©ploiement vers Shopify..."

          if [[ -n "${{ inputs.theme_id }}" ]]; then
            echo "ðŸ“Œ DÃ©ploiement vers thÃ¨me ID: ${{ inputs.theme_id }}"
            shopify theme push --theme-id "${{ inputs.theme_id }}" --force
          else
            echo "ðŸ†• CrÃ©ation d'un nouveau thÃ¨me unpublished"
            shopify theme push --unpublished --force
          fi

          echo "âœ… DÃ©ploiement terminÃ© avec succÃ¨s"

      - name: ðŸ“‹ Deployment Summary
        run: |
          echo "## ðŸš€ DÃ©ploiement ThÃ¨me RÃ©ussi" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸª Store:** $SHOPIFY_STORE" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸŽ¨ ThÃ¨me ID:** ${{ inputs.theme_id || 'Nouveau thÃ¨me unpublished' }}" >> $GITHUB_STEP_SUMMARY
          echo "**â° Date:** $(date '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ’¾ Backup:** ${{ inputs.backup_first && 'âœ… CrÃ©Ã©' || 'âŒ SautÃ©' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **ThÃ¨me dÃ©ployÃ© avec succÃ¨s !**" >> $GITHUB_STEP_SUMMARY
